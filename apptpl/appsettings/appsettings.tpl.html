	<div 
		class="ace-auto-gen _t_valuex ace-right-float"

		type="button"
		value="add"
		action="addNewAppSettings"
		iconcls="fa-plus"
		textbellowicon="false"

	<div

	<record>
		<field name="title"><l>App_settings_value</l></field>
